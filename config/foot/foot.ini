# -*- conf -*-
[main]
include=~/.config/foot/colors.ini
#shell=$SHELL (if set, otherwise user's default shell from /etc/passwd)
term=xterm-256color

# login-shell=no

# app-id=foot # globally set wayland app-id. Default values are "foot" and "footclient" for desktop and server mode
# title=foot
# locked-title=no
font=JetBrains Mono:size=10, weight=Bold
#font=Hack:size=8
#font-bold=Hack:size=8
# font-italic=Terminess Nerd Font:size=9, weight=normal
# font-bold-italic=Hack
font-size-adjustment=0
# line-height= 11
# letter-spacing=0.38
# horizontal-letter-offset=0
# vertical-letter-offset=0
# underline-offset=<font metrics>
# underline-thickness=<font underline thickness>
# box-drawings-uses-font-glyphs=no
dpi-aware=yes

# initial-window-size-pixels=700x500  # Or,
# initial-window-size-chars=<COLSxROWS>
#initial-window-mode=windowed
# pad=0x0                             # optionally append 'center'
resize-delay-ms=100

# notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

#bold-text-in-regular=yes
word-delimiters=,│`|:"'()[]{}<>
selection-target=primary
#workers=<number of logical CPUs>
utmp-helper=/usr/lib/utempter/utempter  # When utmp backend is ‘libutempter’ (Linux)
# utmp-helper=/usr/libexec/ulog-helper    # When utmp backend is ‘ulog’ (FreeBSD)

[environment]
# name=value

[bell]
# urgent=no
# notify=no
# visual=no
# command=
# command-focused=no

[scrollback]
lines=10000
# multiplier=3.0
# indicator-position=relative
# indicator-format=""

[url]
#launch=xdg-open ${url}
#label-letters=sadfjklewcmpgh
#osc8-underline=url-mode
#protocols=http, https, ftp, ftps, file, gemini, gopher
#uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

# [cursor]
#style=line
# color=<inverse foreground/background>
# blink=yes
#beam-thickness=1.3

# underline-thickness=<font underline thickness>

[mouse]
hide-when-typing=no
alternate-scroll-mode=yes


[touch]
# long-press-delay=400

[colors]
alpha=0.9

#flash-alpha=0.5

# ## Normal/regular colors (color palette 0-7)
#regular0=0x10100E # black
#regular1=0xC40233  # red
#regular2=0x009F6B  # green
#regular3=0xFFD700  # yellow
#regular4=0xffffff  # blue
#regular5=0x9A4EAE  # magenta
#regular6=0x20B2AA  # cyan
#regular7=0xC6C6C4  # white
#
# Bright colors (color palette 8-15)
#
#
#
# bright0=0x696969   # bright black
# bright1=0xFF2400   # bright red
# bright2=0x03C03C  # bright green
# bright3=0xFDFF00  # bright yellow
# bright4=0x007FFF   # bright blue
# bright5=0xFF1493   # bright magenta
# bright6=0x00CCCC  # bright cyan
# bright7=0xFFFAFA   # bright white
## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
# dim7=<not-set>

## The remaining 256-color palette
# 16 = <256-color palette #16>
# ...
# 255 = <256-color palette #255>

## Misc colors
# selection-foreground=<inverse foreground/background>
# selection-background=<inverse foreground/background>
# jump-labels=<regular0> <regular3>          # black-on-yellow
# scrollback-indicator=<regular0> <regular4>  # black-on-bright-blue
# search-box-no-match=<regular0> <regular1>  # black-on-red
# search-box-match=<regular0> <regular3>     # black-on-yellow
# urls=<regular3>

[csd]

[colors]
draw_bold_text_with_bright_colors = false 
[env]
TERM = "xterm-256color"

[font]
size = 14

[font.normal]
family = "Jetbrains Mono"
style = "normal"
[font.italic]
family = "victor mono"	
style = "italic"

[selection]
save_to_clipboard = true

[window]
dynamic_padding = true
dynamic_title = true
opacity = 0.9

[window.dimensions]
columns = 100
lines = 50

[window.padding]
x = 0
y = 0
[cursor]
blink_interval = 20
unfocused_hollow = true
vi_mode_style = "Block"

[cursor.style]
blinking = "off"
shape = "Block"

[general]
live_config_reload =false
import = ["~/.config/alacritty/color.toml"]

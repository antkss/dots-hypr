# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
source = ~/.config/hypr/hyprland/colors.conf
# env = KITTY_ENABLE_WAYLAND,1

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=eDP-1,1920x1080@60,1920x0,1,mirror,eDP-1
# monitor=VGA-1,1920x1080@60,1920x0,1
# monitor=eDP-1,1920x1080,auto,1,mirror,VGA-1
# monitor=eDP-1,preferred,auto,1,mirror,VGA-1
# monitor=eDP-1,1920x1080,auto,1, mirror, HDMI-A-1
monitor=eDP-1,1920x1200@144,auto,1
# monitor=,addreserved, 0, 0, 0, 0 # Custom reserved area
device {
    name = asue1213:00-04f3:3283-touchpad
    enabled = yes
}
debug {
	disable_logs = yes
}
input {
    # Keyboard: Add a layout and uncomment kb_options for Win+Space switching shortcut
    # kb_layout = us
    # kb_options = grp:win_space_toggle
    # numlock_by_default = true
    repeat_delay =  300
    repeat_rate = 30

    touchpad {
        natural_scroll = yes
        disable_while_typing = yes
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
   # scroll_method = edge
   # accel_profile=flat
   follow_mouse = 1
}
###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
# $terminal = kitty --single-instance
$terminal = alacritty
# $launcher = ags -t overview
$launcher = ~/.config/hypr/rofi/launch
$power = ~/.config/hypr/rofi/power
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,14
env = HYPRCURSOR_THEME,anya
env = HYPRCURSOR_SIZE,16


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 5
    no_focus_fallback = true
#
#     border_size = 2
#
#     # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
#     col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
#     col.inactive_border = rgba(595959aa)
#
#     # Set to true enable resizing windows by clicking and dragging on borders and gaps
#     resize_on_border = false 
#
#     # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
#     allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
    dim_inactive = false
    dim_strength = 0
    dim_special = 0
}

# https://wiki.hyprland.org/Configuring/Variables/#animations


animations {  
	# main bezier
	bezier = mynew, .33,.6,0,.99

	# bezier = mynew, .27,.96,.42,.98
	# bezier = mynew, 0, .7, .38, 1.08
	# bezier = mynew, 0,1.01,0,1.01
	# bezier = mynew, 1,1,0,-0.01
	# bezier = mynew, .99,0,.01,1
	# bezier = mynew, 0,.99,.55,1
	# bezier = mynew, .68,1.76,.58,1
	animation = fade, 1, 3, mynew 
	animation = windows, 1, 4, mynew
	animation = windowsIn, 0, 4, mynew
	animation = windowsOut, 1, 4, mynew
	animation = workspaces, 1, 4, mynew, slidefade 2%
}
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
# master {
#     new_is_master = true
# }

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 

    font_family = "Jetbrain Mono"
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 1
    exit_window_retains_fullscreen = true
    middle_click_paste = false
}


#############
### INPUT ###
#############

gestures {
    workspace_swipe = yes
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# mybind
# OCR
# bind = Super+Shift,T,exec,grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract -l eng "tmp.png" - | wl-copy && rm "tmp.png" # Screen snip to text >> clipboard
bind = Super,S,exec,grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract -l vie "tmp.png" - | wl-copy && rm "tmp.png" # [hidden]
bind = Super, h, exec, ~/.config/hypr/sc/setcap.sh
env = TESSDATA_PREFIX,/home/as/.config/tessdata
bind = Super+Shift, e, exec, $power
bind = Super, T, exec, ~/.config/ags/scripts/color_generation/switchwall.sh
bindl=,Print,exec, ~/.config/ags/scripts/grimblast.sh --freeze copy area  
bind = Super, Return, exec, $terminal
# bind = Super, C, killactive,
# bind = Super, M, exit,
# bind = Super, E, exec, $fileManager
bind = Super, Slash, exec, pkill fuzzel || ~/.local/bin/fuzzel-emoji
bind = Super, V, exec, ~/.config/hypr/rofi/clipboard
# bind = Super, V, togglefloating,
# bind = Super, R, exec, $menu
bind = Super,d, exec, $launcher
# bind = Super+Shift, Tab, exec, ~/.config/hypr/sc/mworks 
# to switch between windows in a floating workspace
bind = SUPER, Tab, cyclenext,           # change focus to another window
bind = SUPER, Tab, bringactivetotop,    # bring it to the top
# bind = Super, Tab, exec, ~/.config/hypr/sc/cworks 
bind = Super,semicolon,togglespecialworkspace, magic
bind = Super, u, exec, grim && notify-send "Full Screen Done"
bindl = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl = Super+Shift,M, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde = , XF86AudioRaiseVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = ,XF86AudioLowerVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde=,XF86MonBrightnessDown,exec,brightnessctl set 2%-
binde=,XF86MonBrightnessUp,exec,brightnessctl set +2% 
# bind = Super, P, pseudo, # dwindle
bind = Super + Shift,Tab, togglesplit, # dwindle
bind = Super, Q, killactive,
bind = Super, i, togglefloating,
bind = Super, F, fullscreenstate,internal,1 2
bind = Super+Shift, F, fullscreen
bind = Super+Shift, h, movewindow, l
bind = Super+Shift, l, movewindow, r
bind = Super+Shift, k, movewindow, u
bind = Super+Shift, j, movewindow, d
# bind = Super, h, movefocus, l
# bind = Super, l, movefocus, r
# bind = Super, k, movefocus, u
# bind = Super, j, movefocus, d
# Switch workspaces with mainMod + [0-9]
bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9
bind = Super, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = Super SHIFT, 1, movetoworkspace, 1
bind = Super SHIFT, 2, movetoworkspace, 2
bind = Super SHIFT, 3, movetoworkspace, 3
bind = Super SHIFT, 4, movetoworkspace, 4
bind = Super SHIFT, 5, movetoworkspace, 5
bind = Super SHIFT, 6, movetoworkspace, 6
bind = Super SHIFT, 7, movetoworkspace, 7
bind = Super SHIFT, 8, movetoworkspace, 8
bind = Super SHIFT, 9, movetoworkspace, 9
bind = Super SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = Super SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = Super, mouse_down, workspace, e+1
# bind = Super, mouse_up, workspace, e-1
bind = Super, Period, workspace, +1
bind = Super, Comma, workspace, -1
bind = Super + Shift, Period, movetoworkspace, +1
bind = Super + Shift, Comma, movetoworkspace, -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow
binde = Super, up, exec, ~/.config/hypr/sc/keydown



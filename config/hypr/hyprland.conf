################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=eDP-1,1920x1080@60,1920x0,1,mirror,eDP-1
# monitor=VGA-1,1920x1080@60,1920x0,1
# monitor=eDP-1,1920x1080,auto,1,mirror,VGA-1
# monitor=eDP-1,preferred,auto,1,mirror,VGA-1
monitor=eDP-1,preferred,auto,1
# monitor=,addreserved, 0, 0, 0, 0 # Custom reserved area
device {
    name = synps/2-synaptics-touchpad
    enabled = no
}
input {
    # Keyboard: Add a layout and uncomment kb_options for Win+Space switching shortcut
    # kb_layout = us
    # kb_options = grp:win_space_toggle
    # numlock_by_default = true
    repeat_delay =  300
    repeat_rate = 30

    # touchpad {
    #     natural_scroll = yes
    #     disable_while_typing = yes
    #     clickfinger_behavior = true
    #     scroll_factor = 0.5
    # }
   scroll_method = edge
   # accel_profile=flat
   follow_mouse = 1
}
###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = foot
# $launcher = ags -t overview
$launcher = ~/.config/hypr/rofi/launch
$power = ~/.config/hypr/rofi/power
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,14
# env = HYPRCURSOR_THEME,anya
env = HYPRCURSOR_SIZE,16


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 5
    no_focus_fallback = true
#
#     border_size = 2
#
#     # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
#     col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
#     col.inactive_border = rgba(595959aa)
#
#     # Set to true enable resizing windows by clicking and dragging on borders and gaps
#     resize_on_border = false 
#
#     # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
#     allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
    dim_inactive = false
    dim_strength = 0
    dim_special = 0
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
# animations {
#     enabled = true
#
#     # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
#
#     bezier = myBezier, 0.05, 0.9, 0.1, 1.05
#
#     animation = windows, 1, 7, myBezier
#     animation = windowsOut, 1, 7, default, popin 80%
#     animation = border, 1, 10, default
#     animation = borderangle, 1, 8, default
#     animation = fade, 1, 7, default
#     animation = workspaces, 1, 3, default,slidefade 2%
# }

animations {  
  bezier = mynew, 0, .7, .38, 1.08
  animation = fade, 0, 4, mynew 
  animation = windows, 1, 4, mynew
  animation = windowsIn, 0, 3, mynew, popin 0%
  animation = windowsOut, 1, 3, mynew
  animation = workspaces, 1, 3, mynew,slidefade 0%, popin 0%
}
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
# master {
#     new_is_master = true
# }

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 

    font_family = "Jetbrain Mono"
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2
    exit_window_retains_fullscreen = true
    middle_click_paste = false
}


#############
### INPUT ###
#############

gestures {
    workspace_swipe = yes
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# mybind
# OCR
# bind = Super+Shift,T,exec,grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract -l eng "tmp.png" - | wl-copy && rm "tmp.png" # Screen snip to text >> clipboard
bind = Super,S,exec,grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract -l vie "tmp.png" - | cliphist store && rm "tmp.png" # [hidden]
env = TESSDATA_PREFIX,/home/as/.config/tessdata
bind = Super+Shift, e, exec, $power
bind = Super, T, exec, ~/.config/ags/scripts/color_generation/switchwall.sh
bindl=,Print,exec, ~/.config/ags/scripts/grimblast.sh --freeze copy area  
bind = $mainMod, Return, exec, $terminal
# bind = $mainMod, C, killactive,
# bind = $mainMod, M, exit,
# bind = $mainMod, E, exec, $fileManager
bind = Super, Period, exec, pkill fuzzel || ~/.local/bin/fuzzel-emoji
bind = Super, V, exec, ~/.config/hypr/rofi/clipboard
# bind = $mainMod, V, togglefloating,
# bind = $mainMod, R, exec, $menu
bind = Super,d, exec, $launcher
bind = Super+Shift, Tab, exec, ~/.config/hypr/sc/mworks 
# to switch between windows in a floating workspace
bind = SUPER, Tab, cyclenext,           # change focus to another window
bind = SUPER, Tab, bringactivetotop,    # bring it to the top
# bind = Super, Tab, exec, ~/.config/hypr/sc/cworks 
bind = Super,semicolon,togglespecialworkspace, magic
bind = Super, u, exec, grim && notify-send "Full Screen Done"
bindl = ,XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%
bindl = Super+Shift,M, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%
binde = , XF86AudioRaiseVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = ,XF86AudioLowerVolume,exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde=,XF86MonBrightnessDown,exec,brightnessctl set 2%-
binde=,XF86MonBrightnessUp,exec,brightnessctl set +2% 
bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle
bind = Super, Q, killactive,
bind = Super, i, togglefloating,
bind = Super, F, fullscreen,1
bind = Super+Shift, F, fullscreen
bind = Super+Shift, h, movewindow, l
bind = Super+Shift, l, movewindow, r
bind = Super+Shift, k, movewindow, u
bind = Super+Shift, j, movewindow, d
bind = Super, h, movefocus, l
bind = Super, l, movefocus, r
bind = Super, k, movefocus, u
bind = Super, j, movefocus, d
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
binde = $mainMod, up, exec, ~/.config/hypr/sc/keydown



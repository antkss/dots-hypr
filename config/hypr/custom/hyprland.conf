# autogenerated = 1 # remove this line to remove the warning
exec-once=notify-send "Welcome back!! " 
# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=eDP-1,1366x768@60,0x0,1
monitor=VGA-1,preferred,0x768,1
# monitor=VGA-1,preferred,auto,1,mirror,eDP-1
# monitor=VGA-1,1366x768@60,0x0,1
# monitor= eDP-1, 1366x768@60,auto,1
# monitor=eDP-1,preferred,auto,1,mirror,VGA-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar -c ~/.config/waybar/confighypr.json
exec = ibus-daemon -drx
exec-once = hyprctl setcursor Bibata-Modern-Ice 10
# Source a file (multi-file configs)
# exec-once = /usr/lib/xdg-desktop-portal
# source = ~/.config/hypr/myColors.conf
#forcee zero scaling xwayland
# xwayland {
#   force_zero_scaling = true 
# }
#
# Set programs that you use
$terminal = foot 
$fileManager = nemo
$menu = ~/.bin/bin/rofilau
$pow = ~/.bin/bin/rofipow
# env = GDK_SCALE,1
env = XCURSOR_SIZE,10
# env = WLR_DRM_NO_ATOMIC,1
# Some default env vars.
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORM,wayland
env = WLR_NO_HARDWARE_CURSORS, 1
env = WLR_RENDERER_ALLOW_SOFTWARE, 0
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 200
    repeat_rate = 30

    follow_mouse = 1
scroll_method = edge
accel_profile = flat

  

}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false 
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    
    blur {
        enabled = false
	size = 0
        passes = 1
    }

    drop_shadow = no 
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more


 bezier = myBezier, 0.05, 0.9, 0.1, 1.05

bezier = overshot, 0.05, 0.9, 0.1, 1.05
    animation = windows, 0, 5, overshot
    animation = windowsOut, 0, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = windowsMove, 1, 5, default, popin 80%
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, default,slidefade 1%


}


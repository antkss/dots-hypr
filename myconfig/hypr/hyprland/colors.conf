general {
	col.active_border = rgba(68001399) rgba(68001399) 100deg
    col.inactive_border = rgba(68001300)

    border_size = 2
}

misc {
    background_color = rgba(1E100FFF)
}

plugin {
    hyprbars {
        # Honestly idk if it works like css, but well, why not
        bar_text_font = Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(1E100FFF)
        col.text = rgba(F8DCDBFF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(F8DCDB), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(F8DCDB), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(F8DCDB), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}

windowrulev2 = bordercolor rgba(FFB3B2AA) rgba(FFB3B277),pinned:1
